<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Half Slider - Start Bootstrap Template</title>
</head>
<body>
    <div style="width:310px; height:500px; text-align:center; margin:0 auto; vertical-align:central;">

        <div class="span3 well" style=" text-align:center; align-content:center; vertical-align:central; margin-top: 90%;">
            <legend>프로젝트 수정</legend>
            <form accept-charset="UTF-8" action="" method="post">
                <label>프로젝트 이름</label>
                <input id="name" class="span3" name="name" placeholder="프로젝트 이름" type="text" value="">
                <label>프로젝트 설명</label>
                <input id="Explanation" class="span3" name="Explanation" placeholder="설명" type="text" value="">
                <label>프로젝트 희망 모금액</label>
                <input id="hfunding" class="span3" name="hfunding" placeholder="희망 모금액" type="text" value="">
                <button class="btn btn-warning" type="button" onclick="postPro()">수정하기</button>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $('#name').val(localStorage.name);
            $('#Explanation').val(localStorage.Explanation);
            $('#hfunding').val(localStorage.hfunding);
        });
        var kind;
        function selOption(val) {
            kind = val;
            console.log(val);
        }

        function postPro() {
            var d = {
                "name": $('#name').val(),
                "hfunding": $('#hfunding').val(),
                "Explanation": $('#Explanation').val(),
                "nfunding": localStorage.nfunding,
                "project_num": localStorage.project
            };

            $.ajax({
                url: 'https://ecseuah8l2.execute-api.ap-northeast-2.amazonaws.com/here/project',
                type: 'PUT',
                dataType: "JSON",
                contentType: "application/json",
                data: JSON.stringify(d),
                crossDomain: true,
                cache: false,
                success: function (data) {
                    console.log(data);

                    setTimeout(function () {
                        history.back();
                    }, 2000);
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
    </script>
</body>
</html>
